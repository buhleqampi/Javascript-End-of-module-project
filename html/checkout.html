<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <h2>Delivery Details</h2>
    <h3>Enter your name and address</h3>
    <form>
        <input id="firstname" type="text" placeholder="Enter your first name"required>
        <input id="lastname" type="text" placeholder="Enter your last name"required>
        <input id="address1" type="text" placeholder="Address line 1"required>
        <input id="address2" type="text" placeholder="Address line 2"required>
        <input id="postal" type="text" placeholder="Postal code"required>
        <input id="city" type="text" placeholder="City"required>
        <input id="country" type="text" placeholder="Country"required>
        <button id="submit" type="submit">Submit</button>
        </form>

        <h3>What is your contact information?</h3>
        <form>
        <input id="email" type="text" placeholder="Email"required>
        <input id="phonenumber" type="text" placeholder="Phone No."required>
        <button id="submit" type="submit">Submit</button>
        </form>

        <h3>What is your National ID?</h3>
        <form>
        <input id="ID" type="text" placeholder=""required> 
        <button id="submit" type="submit">Submit</button>
        </form>

        <h2>Billing Details</h2>
        <h3>How would you like to pay?</h3>
        <form>
        <input id="pay" type="text" placeholder="Credit or Debit Card"required> 
        
        <h3>Enter your payment details:</h3>
        <input id="namecard" type="text" placeholder="Name on Card"required> 
        <input id="cardnumber" type="text" placeholder="Card number"required> 
        <input id="mmyy" type="text" placeholder="MM/YY"required> 
        <input id="cvv" type="text" placeholder="CVV"required> 
        <button id="submit" type="submit">Place Order</button>
        </form>

    <script src = "script/checkout.js"></script>
    </body>
</html>
